<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Capybaras</p>
<table border="1">
    <thead>
    <th>Id</th>
    <th>Street</th>

    <th>City</th>
    <th>Postal Code</th>
    <th>Delete</th>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses}">
        <td th:text="${address.id}" ></td>
        <td th:text="${address.street}"></td>

        <td th:text="${address.city}"></td>
        <td th:text="${address.postalCode}"></td>

        <td >
            <a th:href="@{/deleteAddress/{id}(id=${address.id})}">Delete </a>

        </td>
        <td>
            <a th:href="@{/updateAddress/{id}(id=${address.id})}">Update </a>


        </td>
    </tr>
    </tbody>
</table>

<a href="http://localhost:8081/all">Wroc do studentow</a>
</body>
</html>
