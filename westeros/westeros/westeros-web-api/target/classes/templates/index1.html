<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Students</p>
<table border="1">
    <thead>
    <th>Id</th>
    <th>First Name</th>

    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>

        <td th:text="${student.lastName}"></td>

        <td >
            <a th:href="@{http://localhost:8081/Student/{id}(id=${student.id})}">Get information </a>
        </td>

        <td >
            <a th:href="@{http://localhost:8081/updateStudent/{id}(id=${student.id})}">Edit </a>
        </td>
        <td>

            <a th:href="@{http://localhost:8081/deleteStudent/{id}(id=${student.id})}">Delete </a>

        </td>
    </tr>
    </tbody>
</table>

<a href="http://localhost:8081/newStudent">Nowy student</a>
</body>
</html>
